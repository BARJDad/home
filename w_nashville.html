<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W_Nashville - QR Code Database Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-bar input {
            flex: 1;
        }
        
        .search-bar select {
            width: 150px;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .item-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .item-title {
            font-size: 1.3em;
            color: #333;
            font-weight: 700;
            flex: 1;
        }
        
        .item-category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .item-details {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .item-details p {
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        .item-details strong {
            color: #444;
            font-weight: 600;
        }
        
        .item-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 8px;
            flex: 1;
            min-width: 100px;
            text-align: center;
        }
        
        .btn-view {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        }
        
        .btn-qr {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .modal-title {
            font-size: 1.8em;
            color: #333;
        }
        
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close:hover {
            color: #333;
        }
        
        #qrcode {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .stats-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .category-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 40px;
        }
        
        .success-message {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .qr-icon {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <svg class="qr-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                    <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                    <rect x="3" y="14" width="7" height="7" rx="1"></rect>
                    <rect x="14" y="14" width="3" height="3" rx="0.5"></rect>
                    <rect x="18" y="14" width="3" height="3" rx="0.5"></rect>
                    <rect x="14" y="18" width="3" height="3" rx="0.5"></rect>
                    <rect x="18" y="18" width="3" height="3" rx="0.5"></rect>
                </svg>
                W_Nashville
            </h1>
            <p class="subtitle">QR Code Database Management System</p>
        </header>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalItems">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalVendors">0</div>
                <div class="stat-label">Vendors</div>
            </div>
        </div>
        
        <div id="successMessage" class="success-message">
            Item added successfully!
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h2 style="margin-bottom: 20px; color: #333;">Add New Item</h2>
                <form id="itemForm">
                    <div class="form-group">
                        <label for="itemName">Name *</label>
                        <input type="text" id="itemName" required placeholder="Enter item name">
                    </div>
                    
                    <div class="form-group">
                        <label for="itemDescription">Description *</label>
                        <textarea id="itemDescription" required placeholder="Enter item description"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="itemCategory">Category *</label>
                        <select id="itemCategory" class="category-select" required>
                            <option value="">Select category...</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Tools">Tools</option>
                            <option value="Equipment">Equipment</option>
                            <option value="Supplies">Supplies</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="itemVendor">Vendor *</label>
                        <input type="text" id="itemVendor" required placeholder="Enter vendor name">
                    </div>
                    
                    <div class="form-group">
                        <label for="itemQuantity">Number of Items *</label>
                        <input type="number" id="itemQuantity" required min="1" placeholder="Enter quantity">
                    </div>
                    
                    <div class="form-group">
                        <label for="itemLocation">Location (Optional)</label>
                        <input type="text" id="itemLocation" placeholder="Enter location">
                    </div>
                    
                    <div class="form-group">
                        <label for="itemImage">Image URL (Optional)</label>
                        <input type="url" id="itemImage" placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <button type="submit">Add Item</button>
                </form>
            </div>
            
            <div class="panel">
                <h2 style="margin-bottom: 20px; color: #333;">Item Database</h2>
                
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search items...">
                    <select id="searchFilter" class="category-select">
                        <option value="all">All Fields</option>
                        <option value="name">Name</option>
                        <option value="category">Category</option>
                        <option value="vendor">Vendor</option>
                    </select>
                    <button onclick="searchItems()">Search</button>
                </div>
                
                <div id="itemsList">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <h3>No items yet</h3>
                        <p>Start by adding your first item using the form on the left</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for viewing item details -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Item Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <!-- Modal for QR Code -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">QR Code</h2>
                <span class="close" onclick="closeQRModal()">&times;</span>
            </div>
            <div id="qrcode"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="downloadQR()">Download QR Code</button>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize database
        let database = JSON.parse(localStorage.getItem('w_nashville_db')) || [];
        let currentQRItem = null;
        
        // Generate unique ID
        function generateId() {
            return '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // Save database to localStorage
        function saveDatabase() {
            localStorage.setItem('w_nashville_db', JSON.stringify(database));
            updateStats();
        }
        
        // Update statistics
        function updateStats() {
            document.getElementById('totalItems').textContent = database.length;
            
            const categories = new Set(database.map(item => item.category));
            document.getElementById('totalCategories').textContent = categories.size;
            
            const vendors = new Set(database.map(item => item.vendor));
            document.getElementById('totalVendors').textContent = vendors.size;
        }
        
        // Show success message
        function showSuccess() {
            const msg = document.getElementById('successMessage');
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }
        
        // Add item form submission
        document.getElementById('itemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newItem = {
                id: generateId(),
                name: document.getElementById('itemName').value,
                description: document.getElementById('itemDescription').value,
                category: document.getElementById('itemCategory').value,
                vendor: document.getElementById('itemVendor').value,
                quantity: parseInt(document.getElementById('itemQuantity').value),
                location: document.getElementById('itemLocation').value || 'Not specified',
                image: document.getElementById('itemImage').value || null,
                dateAdded: new Date().toISOString()
            };
            
            database.push(newItem);
            saveDatabase();
            displayItems();
            this.reset();
            showSuccess();
        });
        
        // Display items
        function displayItems(items = database) {
            const itemsList = document.getElementById('itemsList');
            
            if (items.length === 0) {
                itemsList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <h3>No items found</h3>
                        <p>${database.length === 0 ? 'Start by adding your first item using the form on the left' : 'Try adjusting your search criteria'}</p>
                    </div>
                `;
                return;
            }
            
            itemsList.innerHTML = '<div class="items-grid">' + items.map(item => `
                <div class="item-card">
                    <div class="item-header">
                        <h3 class="item-title">${item.name}</h3>
                        <span class="item-category">${item.category}</span>
                    </div>
                    ${item.image ? `<img src="${item.image}" alt="${item.name}" class="item-image" onerror="this.style.display='none'">` : ''}
                    <div class="item-details">
                        <p><strong>Description:</strong> ${item.description.length > 100 ? item.description.substring(0, 100) + '...' : item.description}</p>
                        <p><strong>Vendor:</strong> ${item.vendor}</p>
                        <p><strong>Quantity:</strong> ${item.quantity}</p>
                        <p><strong>Location:</strong> ${item.location}</p>
                    </div>
                    <div class="item-actions">
                        <button class="btn-small btn-view" onclick="viewItem('${item.id}')">View</button>
                        <button class="btn-small btn-qr" onclick="showQRCode('${item.id}')">QR Code</button>
                        <button class="btn-small btn-delete" onclick="deleteItem('${item.id}')">Delete</button>
                    </div>
                </div>
            `).join('') + '</div>';
        }
        
        // Search items
        function searchItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const searchFilter = document.getElementById('searchFilter').value;
            
            if (!searchTerm) {
                displayItems();
                return;
            }
            
            const filteredItems = database.filter(item => {
                if (searchFilter === 'all') {
                    return item.name.toLowerCase().includes(searchTerm) ||
                           item.description.toLowerCase().includes(searchTerm) ||
                           item.category.toLowerCase().includes(searchTerm) ||
                           item.vendor.toLowerCase().includes(searchTerm) ||
                           item.location.toLowerCase().includes(searchTerm);
                } else if (searchFilter === 'name') {
                    return item.name.toLowerCase().includes(searchTerm);
                } else if (searchFilter === 'category') {
                    return item.category.toLowerCase().includes(searchTerm);
                } else if (searchFilter === 'vendor') {
                    return item.vendor.toLowerCase().includes(searchTerm);
                }
            });
            
            displayItems(filteredItems);
        }
        
        // View item details
        function viewItem(id) {
            const item = database.find(i => i.id === id);
            if (!item) return;
            
            document.getElementById('modalTitle').textContent = item.name;
            document.getElementById('modalBody').innerHTML = `
                ${item.image ? `<img src="${item.image}" alt="${item.name}" style="width: 100%; max-height: 300px; object-fit: contain; border-radius: 10px; margin-bottom: 20px;">` : ''}
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                    <p style="margin-bottom: 15px;"><strong>Description:</strong><br>${item.description}</p>
                    <p style="margin-bottom: 10px;"><strong>Category:</strong> ${item.category}</p>
                    <p style="margin-bottom: 10px;"><strong>Vendor:</strong> ${item.vendor}</p>
                    <p style="margin-bottom: 10px;"><strong>Quantity:</strong> ${item.quantity}</p>
                    <p style="margin-bottom: 10px;"><strong>Location:</strong> ${item.location}</p>
                    <p style="margin-bottom: 10px;"><strong>Date Added:</strong> ${new Date(item.dateAdded).toLocaleDateString()}</p>
                    <p style="margin-bottom: 10px;"><strong>Item ID:</strong> ${item.id}</p>
                </div>
                <div style="margin-top: 20px; display: flex; gap: 10px;">
                    <button onclick="showQRCode('${item.id}')">Generate QR Code</button>
                    <button onclick="deleteItem('${item.id}'); closeModal();" style="background: linear-gradient(135deg, #f44336 0%, #da190b 100%);">Delete Item</button>
                </div>
            `;
            
            document.getElementById('itemModal').style.display = 'block';
        }
        
        // Delete item
        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                database = database.filter(i => i.id !== id);
                saveDatabase();
                displayItems();
            }
        }
        
        // Show QR Code
        function showQRCode(id) {
            const item = database.find(i => i.id === id);
            if (!item) return;
            
            currentQRItem = item;
            
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';
            
            // Generate URL for the item
            const itemUrl = `${window.location.origin}${window.location.pathname}#item/${item.id}`;
            
            // Create QR code
            new QRCode(document.getElementById('qrcode'), {
                text: itemUrl,
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            
            document.getElementById('qrModal').style.display = 'block';
        }
        
        // Download QR Code
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = `qr_${currentQRItem.name.replace(/\s+/g, '_')}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }
        }
        
        // Close modals
        function closeModal() {
            document.getElementById('itemModal').style.display = 'none';
        }
        
        function closeQRModal() {
            document.getElementById('qrModal').style.display = 'none';
        }
        
        // Close modal on outside click
        window.onclick = function(event) {
            const itemModal = document.getElementById('itemModal');
            const qrModal = document.getElementById('qrModal');
            if (event.target == itemModal) {
                itemModal.style.display = 'none';
            }
            if (event.target == qrModal) {
                qrModal.style.display = 'none';
            }
        }
        
        // Handle direct link to item
        function handleDirectLink() {
            const hash = window.location.hash;
            if (hash.startsWith('#item/')) {
                const itemId = hash.substring(6);
                setTimeout(() => viewItem(itemId), 100);
            }
        }
        
        // Search on input change
        document.getElementById('searchInput').addEventListener('input', searchItems);
        
        // Initialize on page load
        window.addEventListener('load', function() {
            displayItems();
            updateStats();
            handleDirectLink();
        });
        
        // Handle hash changes
        window.addEventListener('hashchange', handleDirectLink);
    </script>
</body>
</html>
