<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W_Nashville - QR Code Database Manager</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh; color: #333;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header {
      background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
      border-radius: 20px; padding: 30px; margin-bottom: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }
    h1 { color: #667eea; font-size: 2.5em; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; }
    .subtitle { color: #666; font-size: 1.1em; }
    .main-content { display: grid; grid-template-columns: 1fr 2fr; gap: 30px; }
    @media (max-width: 968px) { .main-content { grid-template-columns: 1fr; } }
    .panel {
      background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
      border-radius: 20px; padding: 25px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; font-size: 0.95em; }
    input, select, textarea {
      width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px;
      font-size: 1em; transition: all 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    textarea { resize: vertical; min-height: 80px; }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;
      padding: 12px 25px; border-radius: 10px; font-size: 1em; font-weight: 600; cursor: pointer;
      transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102,126,234,0.3);
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 6px 25px rgba(102,126,234,0.4); }
    button:active { transform: translateY(0); }
    .search-bar { display: flex; gap: 10px; margin-bottom: 20px; }
    .search-bar input { flex: 1; }
    .search-bar select { width: 150px; }
    .items-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px; margin-top: 20px;
    }
    .item-card {
      background: white; border-radius: 15px; padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;
      position: relative; overflow: hidden;
    }
    .item-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); }
    .item-card::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .item-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px; }
    .item-title { font-size: 1.3em; color: #333; font-weight: 700; flex: 1; }
    .item-category {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;
      padding: 5px 12px; border-radius: 20px; font-size: 0.85em; font-weight: 600;
    }
    .item-details { color: #666; line-height: 1.6; margin-bottom: 15px; }
    .item-details p { margin-bottom: 8px; font-size: 0.95em; }
    .item-details strong { color: #444; font-weight: 600; }
    .item-image {
      width: 100%; height: 150px; object-fit: cover; border-radius: 10px; margin-bottom: 15px;
    }
    .item-actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn-small { padding: 8px 15px; font-size: 0.9em; border-radius: 8px; flex: 1; min-width: 100px; text-align: center; }
    .btn-view { background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); }
    .btn-delete { background: linear-gradient(135deg, #f44336 0%, #da190b 100%); }
    .btn-qr { background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%); }
    .modal {
      display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
    }
    .modal-content {
      background: white; margin: 50px auto; padding: 30px; width: 90%; max-width: 600px;
      border-radius: 20px; box-shadow: 0 25px 70px rgba(0,0,0,0.3); animation: slideIn 0.3s ease;
    }
    @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .modal-header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
      padding-bottom: 15px; border-bottom: 2px solid #e0e0e0;
    }
    .modal-title { font-size: 1.8em; color: #333; }
    .close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; transition: color 0.3s ease; }
    .close:hover { color: #333; }
    #qrcode {
      display: flex; justify-content: center; padding: 20px; background: #f8f9fa;
      border-radius: 15px; margin: 20px 0;
    }
    .stats-bar {
      background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
      border-radius: 20px; padding: 20px; margin-bottom: 30px; display: flex; justify-content: space-around;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }
    .stat-item { text-align: center; }
    .stat-number {
      font-size: 2em; font-weight: bold; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    }
    .stat-label { color: #666; font-size: 0.9em; margin-top: 5px; }
    .empty-state { text-align: center; padding: 60px 20px; color: #999; }
    .empty-state svg { width: 100px; height: 100px; margin-bottom: 20px; opacity: 0.5; }
    .category-select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat; background-position: right 10px center; background-size: 20px; padding-right: 40px;
    }
    .success-message {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); color: white; padding: 15px 20px;
      border-radius: 10px; margin-bottom: 20px; display: none; animation: slideIn 0.3s ease;
    }
    .qr-icon { width: 40px; height: 40px; }
    /* Sync status badge */
    .sync-status {
      position: fixed; top: 20px; right: 20px; padding: 12px 16px; border-radius: 8px;
      z-index: 10000; font-weight: 500; color: #fff; display: none;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
    }
    .sync-status.success { background: #4CAF50; }
    .sync-status.error { background: #f44336; }
    .sync-status.warning { background: #ff9800; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <svg class="qr-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <rect x="3" y="3" width="7" height="7" rx="1"></rect>
          <rect x="14" y="3" width="7" height="7" rx="1"></rect>
          <rect x="3" y="14" width="7" height="7" rx="1"></rect>
          <rect x="14" y="14" width="3" height="3" rx="0.5"></rect>
          <rect x="18" y="14" width="3" height="3" rx="0.5"></rect>
          <rect x="14" y="18" width="3" height="3" rx="0.5"></rect>
          <rect x="18" y="18" width="3" height="3" rx="0.5"></rect>
        </svg>
        W_Nashville
      </h1>
      <p class="subtitle">QR Code Database Management System</p>
    </header>

    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-number" id="totalItems">0</div>
        <div class="stat-label">Total Items</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="totalCategories">0</div>
        <div class="stat-label">Categories</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="totalVendors">0</div>
        <div class="stat-label">Vendors</div>
      </div>
    </div>

    <div id="successMessage" class="success-message" role="status" aria-live="polite">
      Item added successfully!
    </div>

    <div class="main-content">
      <div class="panel">
        <h2 style="margin-bottom: 20px; color: #333;">Add New Item</h2>
        <form id="itemForm">
          <div class="form-group">
            <label for="itemName">Name *</label>
            <input type="text" id="itemName" required placeholder="Enter item name">
          </div>
          <div class="form-group">
            <label for="itemDescription">Description *</label>
            <textarea id="itemDescription" required placeholder="Enter item description"></textarea>
          </div>
          <div class="form-group">
            <label for="itemCategory">Category *</label>
            <select id="itemCategory" class="category-select" required>
              <option value="">Select category...</option>
              <option value="Electronics">Electronics</option>
              <option value="Furniture">Furniture</option>
              <option value="Tools">Tools</option>
              <option value="Equipment">Equipment</option>
              <option value="Supplies">Supplies</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="itemVendor">Vendor *</label>
            <input type="text" id="itemVendor" required placeholder="Enter vendor name">
          </div>
          <div class="form-group">
            <label for="itemQuantity">Number of Items *</label>
            <input type="number" id="itemQuantity" required min="1" placeholder="Enter quantity" inputmode="numeric">
          </div>
          <div class="form-group">
            <label for="itemLocation">Location (Optional)</label>
            <input type="text" id="itemLocation" placeholder="Enter location">
          </div>
          <div class="form-group">
            <label for="itemImage">Image URL (Optional)</label>
            <input type="url" id="itemImage" placeholder="https://example.com/image.jpg">
          </div>
          <button type="submit" aria-label="Add item">Add Item</button>
        </form>
      </div>

      <div class="panel">
        <h2 style="margin-bottom: 20px; color: #333;">Item Database</h2>

        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search items..." aria-label="Search items">
          <select id="searchFilter" class="category-select" aria-label="Search filter">
            <option value="all">All Fields</option>
            <option value="name">Name</option>
            <option value="category">Category</option>
            <option value="vendor">Vendor</option>
          </select>
          <button type="button" onclick="searchItems()" aria-label="Search">Search</button>
        </div>

        <div id="itemsList">
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <h3>No items yet</h3>
            <p>Start by adding your first item using the form on the left</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for viewing item details -->
  <div id="itemModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Item Details</h2>
        <span class="close" onclick="closeModal()" role="button" aria-label="Close">&times;</span>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Modal for QR Code -->
  <div id="qrModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="qrTitle">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="qrTitle">QR Code</h2>
        <span class="close" onclick="closeQRModal()" role="button" aria-label="Close QR Modal">&times;</span>
      </div>
      <div id="qrcode" aria-label="QR code"></div>
      <div style="text-align: center; margin-top: 20px;">
        <button onclick="downloadQR()" aria-label="Download QR code">Download QR Code</button>
      </div>
    </div>
  </div>

  <div id="syncStatus" class="sync-status" aria-live="polite"></div>

  <script>

    const Base64 = {
      encode: (str) => {
        const bytes = new TextEncoder().encode(str);
        let binary = '';
        bytes.forEach(b => binary += String.fromCharCode(b));
        return btoa(binary);
      },
      decode: (b64) => {
        const binary = atob(b64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
        return new TextDecoder().decode(bytes);
      }
